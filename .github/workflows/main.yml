name: Component Library CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
        
      - name: Lint code
        run: npm run lint
        
      - name: Format check
        run: npx prettier --check "src/**/*.{js,jsx,ts,tsx,json,md}"
        
      - name: Run tests
        run: npm test -- --passWithNoTests
        
      - name: Build project
        run: npm run build
